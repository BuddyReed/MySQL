<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h1>Add a new Recipe!</h1>
                    <p class="text-danger">Description must not be blank</p>
                </div>
                <div class="col">
                    <a href="/recipes">back to recipes</a>
                    <a href="/logout">logout</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form action="">
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label" name="name">Name</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3">
                            </div>
                        </div>
                        <div class="d-flex flex-row mb-3" >
                            <label class="me-4" for="floatingTextarea2">Description</label>
                            <div class="col-sm-10">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                            </div>
                        </div>
                        <div class="d-flex flex-row mb-3" >
                            <label class="me-4" for="floatingTextarea2">Instructions</label>
                            <div class="col-sm-10">
                            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col ms-4">
                    <p>Date Cooked/Made:</p>
                    <div class="input-group date" id="datepicker">
                        <input type="date" class="form-control">
                    </div>
                    <p>Under 30 mintues?</p>
                    <div class="box d-flex">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                            Yes
                            </label>
                        </div>
                        <div class="form-check ms-4">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                            No
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Submit</button>
                </div>
            </div>
            <!-- Need a hidden funtion for user id -->
        </form>
    </div>
</body>
</html>
